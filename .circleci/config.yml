version: 2.1

orbs:
  flutter: circleci/flutter@2.0.2

jobs:
  build:
    docker: 
      - image: cirrusci/flutter
    steps:
      - checkout
      - run: flutter doctor
      - run : 
          name: Build Flutter
          command: flutter build apk --release
      - store_artifacts:
          path: build/app/outputs/flutter-apk/app-release.apk
